<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
<link rel="manifest" href="favicon_io/site.webmanifest">
    <title>PrecuApp</title>
    <style>
        :root {
            --bg-color: #f2f2f7;
            --card-bg: #ffffff;
            --accent: #007aff;
            --ios-gray: #e5e5ea;
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, sans-serif; background-color: var(--bg-color); overflow: hidden; }

        .app-container { width: 100%; max-width: 430px; height: 100vh; margin: 0 auto; position: relative; }

        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; padding: 20px;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            visibility: hidden; background: var(--bg-color);
        }
        .screen.active { visibility: visible; z-index: 10; transform: translateX(0); }
        .screen.next { transform: translateX(100%); }
        .screen.prev { transform: translateX(-30%); opacity: 0; }

        .bottom-card {
            background: var(--card-bg); border-radius: 30px;
            padding: 22px; box-shadow: 0 -10px 30px rgba(0,0,0,0.05);
            margin-top: auto; margin-bottom: calc(25px + var(--safe-bottom));
        }

        /* --- Zona de Foto Mejorada --- */
        .photo-area {
            width: 100%; height: 160px; background: #e5e5ea; border-radius: 20px;
            margin-bottom: 20px; position: relative; overflow: hidden;
            display: flex; align-items: center; justify-content: center; 
            border: 2px dashed #c7c7cc; cursor: pointer;
        }
        #photo-preview { width: 100%; height: 100%; object-fit: cover; display: none; }
        .photo-label { color: #8e8e93; font-size: 14px; font-weight: 600; text-align: center; pointer-events: none; }

        .tab-selector { display: grid; grid-template-columns: 1fr 1fr; background: var(--ios-gray); border-radius: 12px; padding: 3px; margin-bottom: 15px; }
        .tab { padding: 8px; border-radius: 10px; text-align: center; font-size: 13px; font-weight: 600; color: #8e8e93; cursor: pointer; }
        .tab.active { background: white; color: black; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        input[type="text"], input[type="date"] {
            width: 100%; border: none; border-bottom: 2px solid var(--ios-gray);
            padding: 10px 0; font-size: 17px; outline: none; margin-bottom: 15px; background: transparent;
        }

        .chips-grid { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 20px; }
        .chip { background: var(--ios-gray); padding: 8px 14px; border-radius: 18px; font-size: 12px; font-weight: 600; cursor: pointer; }
        .chip.active { background: var(--accent); color: white; }

        .btn-main { width: 100%; padding: 18px; border-radius: 20px; background: black; color: white; border: none; font-size: 17px; font-weight: 700; cursor: pointer; }

        .hour-wrap { display: flex; align-items: center; justify-content: space-around; margin: 30px 0; }
        #hour-input { width: 120px; text-align: center; border: none; background: transparent; font-size: 70px; font-weight: 800; outline: none; }
    </style>
</head>
<body>

<div class="app-container">
    
    <section id="screen1" class="screen active">
        <div style="flex:1"><h1>Nueva Actividad</h1></div>
        
        <div class="bottom-card">
            <div class="tab-selector">
                <div id="tab-day" class="tab active" onclick="setMode('day')">Registro Diario</div>
                <div id="tab-month" class="tab" onclick="setMode('month')">Ajuste Mes</div>
            </div>

            <input type="file" id="gallery-input" accept="image/*" style="display:none" onchange="previewImage(this)">
            
            <div class="photo-area" onclick="triggerGallery()">
                <img id="photo-preview">
                <div id="photo-placeholder" class="photo-label">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:block; margin: 0 auto 8px"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
                    Añadir foto desde galería
                </div>
            </div>

            <div id="view-day">
                <input type="text" id="act-name" placeholder="Nombre de la actividad">
                <div class="chips-grid">
                    <div class="chip" onclick="setCat(this)">Casa en casa</div>
                    <div class="chip" onclick="setCat(this)">Informal</div>
                    <div class="chip" onclick="setCat(this)">Estudio</div>
                    <div class="chip" onclick="setCat(this)">Revisita</div>
                </div>
                <input type="date" id="act-date">
            </div>

            <div id="view-month" style="display:none">
                <div class="chips-grid" id="month-list"></div>
            </div>

            <button class="btn-main" onclick="nav(2)">Continuar</button>
        </div>
    </section>

    <section id="screen2" class="screen next">
        <div style="flex:1"><h1>¿Cuánto tiempo?</h1></div>
        <div class="bottom-card">
            <div class="hour-wrap">
                <button onclick="modH(-1)" style="width:55px; height:55px; border-radius:50%; border:none; background:#e5e5ea; font-size:24px">−</button>
                <input type="number" id="hour-input" value="1" inputmode="numeric">
                <button onclick="modH(1)" style="width:55px; height:55px; border-radius:50%; border:none; background:#e5e5ea; font-size:24px">+</button>
            </div>
            <button class="btn-main" onclick="save()">Guardar Registro</button>
        </div>
    </section>

</div>

<script>
    let db = JSON.parse(localStorage.getItem('db_v24')) || [];
    let cur = { mode: 'day', name: '', hrs: 1, ms: Date.now(), photo: null };

    document.getElementById('act-date').valueAsDate = new Date();

    // Función para activar el input de galería
    function triggerGallery() {
        document.getElementById('gallery-input').click();
    }

    // Procesar la imagen seleccionada
    function previewImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                cur.photo = e.target.result;
                const img = document.getElementById('photo-preview');
                img.src = e.target.result;
                img.style.display = 'block';
                document.getElementById('photo-placeholder').style.display = 'none';
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function setMode(m) {
        cur.mode = m;
        document.getElementById('tab-day').classList.toggle('active', m === 'day');
        document.getElementById('tab-month').classList.toggle('active', m === 'month');
        document.getElementById('view-day').style.display = m === 'day' ? 'block' : 'none';
        document.getElementById('view-month').style.display = m === 'month' ? 'block' : 'none';
    }

    function setCat(el) {
        document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('act-name').value = el.innerText;
    }

    function nav(n) {
        document.querySelectorAll('.screen').forEach((s, i) => {
            s.className = `screen ${i+1 === n ? 'active' : (i+1 < n ? 'prev' : 'next')}`;
        });
    }

    function modH(v) {
        let el = document.getElementById('hour-input');
        el.value = Math.max(0, parseInt(el.value) + v);
    }

    function save() {
        if(cur.mode === 'day') {
            cur.name = document.getElementById('act-name').value || 'Servicio';
            cur.ms = new Date(document.getElementById('act-date').value).getTime();
        }
        cur.hrs = parseInt(document.getElementById('hour-input').value) || 0;
        db.push({...cur});
        
        try {
            localStorage.setItem('db_v24', JSON.stringify(db));
            alert('Registro guardado correctamente');
            location.reload();
        } catch (e) {
            alert('Error: Espacio insuficiente. Intenta con una imagen más pequeña.');
        }
    }
</script>
</body>
</html>
