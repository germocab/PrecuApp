<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PrecuApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --apple-blue: #007AFF;
            --apple-green: #34C759;
            --apple-bg: #F2F2F7;
            --apple-card: rgba(255, 255, 255, 0.8);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }
        * {
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
        }
        body {
            background-color: var(--apple-bg);
            color: #000;
            transition: background-color 0.4s ease;
        }
        body.dark-mode {
            --apple-bg: #000000;
            --apple-card: rgba(28, 28, 30, 0.8);
            color: #FFFFFF;
        }
        .glass {
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            background-color: var(--apple-card);
        }
        .squicle { border-radius: 22px; }
        .progress-ring {
            transition: stroke-dashoffset 1s cubic-bezier(0.4, 0, 0.2, 1);
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        .bottom-sheet {
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            transform: translateY(105%);
        }
        .bottom-sheet.active { transform: translateY(0); }
        .apple-btn-active:active {
            transform: scale(0.94);
            opacity: 0.7;
        }
        .ios-input {
            width: 100%;
            background: rgba(0,0,0,0.05);
            border-radius: 12px;
            padding: 12px 16px;
            outline: none;
            font-size: 17px;
        }
        .dark-mode .ios-input { background: rgba(255,255,255,0.1); }
        .large-title {
            font-size: 28px;
            font-weight: 750;
            letter-spacing: -0.5px;
        }
        ::-webkit-scrollbar { display: none; }
        .detail-hero {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-radius: 18px;
        }
        .detail-hero-placeholder {
            width: 100%;
            height: 150px;
            border-radius: 18px;
            background: linear-gradient(135deg, rgba(0,122,255,0.1), rgba(0,122,255,0.03));
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .detail-pill {
            display: inline-flex;
            align-items: center;
            background: rgba(0,122,255,0.12);
            color: var(--apple-blue);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 0.3px;
        }
    </style>
</head>
<body class="select-none">

    <header class="sticky top-0 z-40 glass px-6 pt-12 pb-4 border-b border-black/5 dark:border-white/5">
        <p class="text-[13px] font-semibold text-blue-500 uppercase tracking-tight mb-1">Año de Servicio 2026</p>
        <div class="flex justify-between items-end">
            <h1 class="large-title">Tu Actividad</h1>
            <button onclick="toggleSheet('settingsSheet')" class="apple-btn-active pb-2">
                <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </button>
        </div>
    </header>

    <main class="max-w-md mx-auto p-5 space-y-8 pb-32">
        <section class="grid grid-cols-2 gap-4">
            <div class="glass squicle p-6 flex flex-col items-center shadow-sm border border-white/20">
                <div class="relative mb-2">
                    <svg class="w-24 h-24">
                        <circle class="opacity-10" stroke-width="9" stroke="currentColor" fill="transparent" r="42" cx="48" cy="48" style="color: var(--apple-blue)"/>
                        <circle id="monthRing" class="progress-ring" stroke-width="9" stroke-linecap="round" stroke="currentColor" fill="transparent" r="42" cx="48" cy="48" stroke-dasharray="263.9" stroke-dashoffset="263.9" style="color: var(--apple-blue)"/>
                    </svg>
                    <div class="absolute inset-0 flex flex-col items-center justify-center">
                        <span id="labelMonth" class="text-xl font-bold tracking-tight">0</span>
                    </div>
                </div>
                <p class="text-[12px] font-bold opacity-60">ESTE MES</p>
            </div>
            <div class="glass squicle p-6 flex flex-col items-center shadow-sm border border-white/20">
                <div class="relative mb-2">
                    <svg class="w-24 h-24">
                        <circle class="opacity-10" stroke-width="9" stroke="currentColor" fill="transparent" r="42" cx="48" cy="48" style="color: var(--apple-green)"/>
                        <circle id="yearRing" class="progress-ring" stroke-width="9" stroke-linecap="round" stroke="currentColor" fill="transparent" r="42" cx="48" cy="48" stroke-dasharray="263.9" stroke-dashoffset="263.9" style="color: var(--apple-green)"/>
                    </svg>
                    <div class="absolute inset-0 flex flex-col items-center justify-center">
                        <span id="labelYear" class="text-xl font-bold tracking-tight">0</span>
                    </div>
                </div>
                <p class="text-[12px] font-bold opacity-60">AÑO TOTAL</p>
            </div>
        </section>
        <section class="space-y-4">
            <h2 class="text-2xl font-bold tracking-tight px-1">Recientes</h2>
            <div id="activitiesList" class="space-y-3"></div>
        </section>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 glass border-t border-black/5 dark:border-white/10 z-50 px-6" style="padding-bottom: var(--safe-area-bottom);">
        <div class="flex justify-around items-center h-16">
            <button onclick="window.scrollTo({top:0, behavior:'smooth'})" class="flex flex-col items-center gap-0.5 text-blue-500 apple-btn-active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                <span class="text-[10px] font-medium">Inicio</span>
            </button>
            <button onclick="openActivitySheet()" class="bg-blue-500 text-white w-12 h-12 rounded-full flex items-center justify-center shadow-xl apple-btn-active -mt-6 border-4 border-[#F2F2F7] dark:border-black">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            </button>
            <button onclick="toggleSheet('monthSheet')" class="flex flex-col items-center gap-0.5 text-gray-400 apple-btn-active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                <span class="text-[10px] font-medium">Meses</span>
            </button>
        </div>
    </nav>

    <!-- DETAIL / EDIT SHEET -->
    <div id="detailSheetOverlay" onclick="closeDetailSheet()" class="fixed inset-0 bg-black/30 backdrop-blur-sm hidden z-[60]"></div>
    <div id="detailSheet" class="fixed bottom-0 left-0 right-0 glass rounded-t-[30px] z-[70] bottom-sheet max-h-[92vh] overflow-y-auto">
        <div class="w-10 h-1 bg-gray-300 dark:bg-gray-600 rounded-full mx-auto my-3"></div>
        <div class="px-6 pb-12 space-y-5">
            <div class="flex justify-between items-center gap-3">
                <h3 id="detailSheetTitle" class="text-2xl font-bold tracking-tight truncate">Detalle</h3>
                <div class="flex gap-4 items-center flex-shrink-0">
                    <button id="editToggleBtn" onclick="toggleEditMode()" class="text-blue-500 font-semibold text-[15px]">Editar</button>
                </div>
            </div>
            <!-- VIEW MODE -->
            <div id="detailViewMode" class="space-y-4">
                <div id="detailImageWrap"></div>
                <div class="flex items-center gap-3 flex-wrap">
                    <span id="detailCategory" class="detail-pill"></span>
                    <span id="detailDate" class="text-[13px] opacity-40 font-medium capitalize"></span>
                </div>
                <div class="flex items-end gap-2">
                    <span id="detailHours" class="text-5xl font-black tracking-tight" style="color: var(--apple-blue)"></span>
                    <span class="text-[15px] font-semibold opacity-50 mb-2">horas</span>
                </div>
                <div class="w-full h-px bg-black/5 dark:bg-white/5"></div>
                <p id="detailTitleLabel" class="text-[20px] font-bold tracking-tight leading-snug"></p>
                <button onclick="deleteFromDetail()" class="w-full py-3.5 rounded-xl text-red-500 font-bold border border-red-500/20 bg-red-500/5 apple-btn-active">
                    Eliminar Actividad
                </button>
            </div>
            <!-- EDIT MODE -->
            <div id="detailEditMode" class="space-y-4 hidden">
                <form id="editForm" class="space-y-4">
                    <input type="text" id="editTitle" required placeholder="¿Dónde predicaste?" class="ios-input">
                    <div class="flex gap-3">
                        <input type="date" id="editDate" required class="ios-input flex-1">
                        <input type="number" id="editHours" step="0.5" required placeholder="Horas" class="ios-input w-24">
                    </div>
                    <select id="editCategory" class="ios-input text-blue-500 font-medium">
                        <option value="Casa en Casa">Casa en Casa</option>
                        <option value="Carritos">Carritos</option>
                        <option value="Pública">Pública</option>
                        <option value="Informal">Informal</option>
                        <option value="Telefónica">Telefónica</option>
                        <option value="Curso Bíblico">Curso Bíblico</option>
                    </select>
                    <div id="editCurrentImageWrap" class="hidden">
                        <p class="text-[11px] opacity-40 font-bold mb-2 uppercase tracking-wider">Foto actual</p>
                        <img id="editCurrentImage" class="w-full rounded-xl object-cover" style="max-height:180px;">
                    </div>
                    <label class="flex items-center justify-center w-full bg-blue-500/10 p-4 rounded-xl text-blue-500 font-semibold cursor-pointer apple-btn-active">
                        <input type="file" id="editImageFile" accept="image/*" class="hidden" onchange="handleEditFileSelect(this)">
                        <span id="editFileNameDisplay">Cambiar Foto</span>
                    </label>
                    <button type="submit" class="w-full py-4 bg-blue-500 text-white font-bold rounded-xl shadow-lg apple-btn-active">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>

    <!-- ADD ACTIVITY SHEET -->
    <div id="activitySheetOverlay" onclick="toggleSheet('activitySheet')" class="fixed inset-0 bg-black/30 backdrop-blur-sm hidden z-[60]"></div>
    <div id="activitySheet" class="fixed bottom-0 left-0 right-0 glass rounded-t-[30px] z-[70] bottom-sheet max-h-[92vh] overflow-y-auto">
        <div class="w-10 h-1 bg-gray-300 dark:bg-gray-600 rounded-full mx-auto my-3"></div>
        <div class="px-6 pb-12 space-y-6">
            <div class="flex justify-between items-center">
                <h3 class="text-2xl font-bold tracking-tight">Nueva Jornada</h3>
                <button onclick="toggleSheet('activitySheet')" class="text-blue-500 font-medium">Cancelar</button>
            </div>
            <form id="activityForm" class="space-y-4">
                <input type="text" id="title" required placeholder="¿Dónde predicaste?" class="ios-input">
                <div class="flex gap-3">
                    <input type="date" id="date" required class="ios-input flex-1">
                    <input type="number" id="hours" step="0.5" required placeholder="Horas" class="ios-input w-24">
                </div>
                <select id="category" class="ios-input text-blue-500 font-medium">
                    <option value="Casa en Casa">Casa en Casa</option>
                    <option value="Carritos">Carritos</option>
                    <option value="Pública">Pública</option>
                    <option value="Informal">Informal</option>
                    <option value="Telefónica">Telefónica</option>
                    <option value="Curso Bíblico">Curso Bíblico</option>
                </select>
                <label class="flex items-center justify-center w-full bg-blue-500/10 p-4 rounded-xl text-blue-500 font-semibold cursor-pointer apple-btn-active">
                    <input type="file" id="imageFile" accept="image/*" class="hidden" onchange="handleFileSelect(this)">
                    <span id="fileNameDisplay">Añadir Foto</span>
                </label>
                <button type="submit" class="w-full py-4 bg-blue-500 text-white font-bold rounded-xl shadow-lg apple-btn-active">Guardar Registro</button>
            </form>
        </div>
    </div>

    <!-- MONTH SHEET -->
    <div id="monthSheetOverlay" onclick="toggleSheet('monthSheet')" class="fixed inset-0 bg-black/30 backdrop-blur-sm hidden z-[60]"></div>
    <div id="monthSheet" class="fixed bottom-0 left-0 right-0 glass rounded-t-[30px] z-[70] bottom-sheet">
        <div class="w-10 h-1 bg-gray-300 dark:bg-gray-600 rounded-full mx-auto my-3"></div>
        <div class="px-6 pb-12 space-y-6">
            <h3 class="text-2xl font-bold tracking-tight">Añadir Mes Completo</h3>
            <p class="text-[13px] opacity-60 -mt-4">Ideal para migrar datos de meses anteriores.</p>
            <form id="monthForm" class="space-y-4">
                <select id="monthSelect" required class="ios-input font-medium">
                    <option value="">Selecciona el Mes</option>
                    <option value="2025-09">Septiembre 2025</option>
                    <option value="2025-10">Octubre 2025</option>
                    <option value="2025-11">Noviembre 2025</option>
                    <option value="2025-12">Diciembre 2025</option>
                    <option value="2026-01">Enero 2026</option>
                    <option value="2026-02">Febrero 2026</option>
                    <option value="2026-03">Marzo 2026</option>
                    <option value="2026-04">Abril 2026</option>
                </select>
                <input type="number" id="monthHours" step="0.5" required placeholder="Total horas del mes" class="ios-input">
                <button type="submit" class="w-full py-4 bg-green-500 text-white font-bold rounded-xl shadow-lg apple-btn-active">Registrar Mes</button>
            </form>
        </div>
    </div>

    <!-- SETTINGS SHEET -->
    <div id="settingsSheetOverlay" onclick="toggleSheet('settingsSheet')" class="fixed inset-0 bg-black/30 backdrop-blur-sm hidden z-[60]"></div>
    <div id="settingsSheet" class="fixed bottom-0 left-0 right-0 glass rounded-t-[30px] z-[70] bottom-sheet p-6 pb-12">
        <h3 class="text-2xl font-bold tracking-tight mb-6">Configuración</h3>
        <div class="bg-white/50 dark:bg-white/5 rounded-xl overflow-hidden mb-6">
            <div class="flex justify-between items-center p-4 border-b border-black/5 dark:border-white/5">
                <span class="font-medium">Modo Oscuro</span>
                <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()" class="w-10 h-5 bg-gray-300 rounded-full appearance-none checked:bg-green-500 transition-all relative after:content-[''] after:absolute after:w-4 after:h-4 after:bg-white after:rounded-full after:top-0.5 after:left-0.5 after:transition-all checked:after:left-5">
            </div>
            <button onclick="clearData()" class="w-full p-4 text-red-500 font-bold text-left">Borrar todos los datos</button>
        </div>
    </div>

    <script>
    let activities = JSON.parse(localStorage.getItem('precursor_activities')) || [];
    let monthlyEntries = JSON.parse(localStorage.getItem('monthly_entries')) || [];
    let currentImageData = "";
    let editImageData = "";
    let currentDetailId = null;
    let isEditMode = false;

    const GOAL_MONTH = 50;
    const GOAL_YEAR = 600;

    if (localStorage.getItem('dark_mode') === 'true') {
        document.body.classList.add('dark-mode');
        document.getElementById('darkModeToggle').checked = true;
    }

    function toggleDarkMode() {
        const isDark = document.getElementById('darkModeToggle').checked;
        document.body.classList.toggle('dark-mode', isDark);
        localStorage.setItem('dark_mode', isDark);
    }

    // ── History API para gestos "atrás" ───────────────────
    let activeSheet = null;

    function pushSheetState(sheetId) {
        history.pushState({ sheet: sheetId }, '');
    }

    window.addEventListener('popstate', (e) => {
        // El usuario hizo gesto/botón atrás
        if (activeSheet === 'detailSheet') {
            _closeDetailSheet();
        } else if (activeSheet) {
            _toggleSheetClose(activeSheet);
        }
    });

    // Versiones internas (sin tocar history)
    function _toggleSheetClose(id) {
        document.getElementById(id).classList.remove('active');
        document.getElementById(id + 'Overlay').classList.add('hidden');
        activeSheet = null;
    }

    function _closeDetailSheet() {
        document.getElementById('detailSheet').classList.remove('active');
        document.getElementById('detailSheetOverlay').classList.add('hidden');
        currentDetailId = null;
        isEditMode = false;
        editImageData = "";
        activeSheet = null;
    }

    // ── Funciones públicas (usan history) ─────────────────
    function toggleSheet(id) {
        const sheet = document.getElementById(id);
        const isOpen = sheet.classList.contains('active');
        if (isOpen) {
            history.back(); // dispara popstate → cierra
        } else {
            sheet.classList.add('active');
            document.getElementById(id + 'Overlay').classList.remove('hidden');
            activeSheet = id;
            pushSheetState(id);
        }
    }

    function openActivitySheet() {
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
        toggleSheet('activitySheet');
    }

    function openDetailSheet(id) {
        const act = activities.find(a => a.id === id);
        if (!act) return;
        currentDetailId = id;
        isEditMode = false;

        document.getElementById('detailSheetTitle').innerText = act.title;
        document.getElementById('detailTitleLabel').innerText = act.title;
        document.getElementById('detailHours').innerText = act.hours;
        document.getElementById('detailCategory').innerText = act.category;
        document.getElementById('detailDate').innerText = new Date(act.date + 'T12:00:00').toLocaleDateString('es-ES', {
            weekday: 'long', day: 'numeric', month: 'long', year: 'numeric'
        });

        const imgWrap = document.getElementById('detailImageWrap');
        if (act.image) {
            imgWrap.innerHTML = `<img src="${act.image}" class="detail-hero">`;
        } else {
            imgWrap.innerHTML = `
                <div class="detail-hero-placeholder">
                    <svg width="44" height="44" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="opacity-20">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                </div>`;
        }

        document.getElementById('detailViewMode').classList.remove('hidden');
        document.getElementById('detailEditMode').classList.add('hidden');
        document.getElementById('editToggleBtn').innerText = 'Editar';
        document.getElementById('detailSheet').classList.add('active');
        document.getElementById('detailSheetOverlay').classList.remove('hidden');
        activeSheet = 'detailSheet';
        pushSheetState('detailSheet');
    }

    function closeDetailSheet() {
        history.back(); // dispara popstate → cierra
    }

    function toggleEditMode() {
        isEditMode = !isEditMode;
        const act = activities.find(a => a.id === currentDetailId);

        if (isEditMode) {
            document.getElementById('editTitle').value = act.title;
            document.getElementById('editDate').value = act.date;
            document.getElementById('editHours').value = act.hours;
            document.getElementById('editCategory').value = act.category;
            editImageData = "";
            document.getElementById('editFileNameDisplay').innerText = 'Cambiar Foto';

            const wrap = document.getElementById('editCurrentImageWrap');
            const img = document.getElementById('editCurrentImage');
            if (act.image) {
                img.src = act.image;
                wrap.classList.remove('hidden');
            } else {
                wrap.classList.add('hidden');
            }

            document.getElementById('detailViewMode').classList.add('hidden');
            document.getElementById('detailEditMode').classList.remove('hidden');
            document.getElementById('editToggleBtn').innerText = 'Cancelar';
            document.getElementById('detailSheetTitle').innerText = 'Editar';
        } else {
            document.getElementById('detailViewMode').classList.remove('hidden');
            document.getElementById('detailEditMode').classList.add('hidden');
            document.getElementById('editToggleBtn').innerText = 'Editar';
            document.getElementById('detailSheetTitle').innerText = act.title;
        }
    }

    document.getElementById('editForm').onsubmit = (e) => {
        e.preventDefault();
        const idx = activities.findIndex(a => a.id === currentDetailId);
        if (idx === -1) return;
        activities[idx] = {
            ...activities[idx],
            title: document.getElementById('editTitle').value,
            date: document.getElementById('editDate').value,
            hours: parseFloat(document.getElementById('editHours').value),
            category: document.getElementById('editCategory').value,
            image: editImageData || activities[idx].image
        };
        localStorage.setItem('precursor_activities', JSON.stringify(activities));
        history.back(); // cierra con gesto natural
        updateDashboard();
    };

    function deleteFromDetail() {
        if (confirm('¿Eliminar registro?')) {
            activities = activities.filter(a => a.id !== currentDetailId);
            localStorage.setItem('precursor_activities', JSON.stringify(activities));
            history.back();
            updateDashboard();
        }
    }

    function handleEditFileSelect(input) {
        const file = input.files[0];
        if (!file) return;
        document.getElementById('editFileNameDisplay').innerText = 'Cargando...';
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.src = e.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const MAX = 400;
                let w = img.width, h = img.height;
                if (w > MAX) { h *= MAX / w; w = MAX; }
                canvas.width = w; canvas.height = h;
                canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                editImageData = canvas.toDataURL('image/jpeg', 0.6);
                document.getElementById('editCurrentImage').src = editImageData;
                document.getElementById('editCurrentImageWrap').classList.remove('hidden');
                document.getElementById('editFileNameDisplay').innerText = '¡Foto lista!';
            };
        };
        reader.readAsDataURL(file);
    }

    // ── Dashboard ─────────────────────────────────────────
    function updateDashboard() {
        const now = new Date();
        const curM = now.getMonth(), curY = now.getFullYear();

        const totalMonth = activities.reduce((sum, a) => {
            const d = new Date(a.date);
            return (d.getMonth() === curM && d.getFullYear() === curY) ? sum + parseFloat(a.hours) : sum;
        }, 0);

        const actYear = activities.reduce((sum, a) => sum + parseFloat(a.hours), 0);
        const manualYear = monthlyEntries.reduce((sum, m) => sum + parseFloat(m.hours), 0);
        const totalYear = actYear + manualYear;

        document.getElementById('labelMonth').innerText = totalMonth;
        document.getElementById('labelYear').innerText = Math.round(totalYear);

        const updateRing = (id, cur, goal) => {
            const ring = document.getElementById(id), circ = 263.9;
            ring.style.strokeDashoffset = circ - (Math.min(cur / goal, 1) * circ);
        };
        updateRing('monthRing', totalMonth, GOAL_MONTH);
        updateRing('yearRing', totalYear, GOAL_YEAR);

        renderActivities();
    }

    function renderActivities() {
        const list = document.getElementById('activitiesList');
        if (activities.length === 0) {
            list.innerHTML = `<div class="p-10 text-center opacity-30 font-medium">Sin registros recientes</div>`;
            return;
        }
        const sorted = [...activities].sort((a, b) => new Date(b.date) - new Date(a.date));
        list.innerHTML = sorted.map(act => `
            <div onclick="openDetailSheet('${act.id}')" class="glass squicle p-4 flex gap-4 items-center shadow-sm border border-white/10 relative overflow-hidden apple-btn-active cursor-pointer">
                ${act.image
                    ? `<img src="${act.image}" class="w-14 h-14 rounded-lg object-cover flex-shrink-0">`
                    : `<div class="w-14 h-14 rounded-lg bg-blue-500/10 flex items-center justify-center text-blue-500 font-bold flex-shrink-0">${act.hours}</div>`
                }
                <div class="flex-1 min-w-0">
                    <p class="text-[10px] font-extrabold text-blue-500 uppercase">${act.category}</p>
                    <h3 class="font-bold text-[16px] truncate">${act.title}</h3>
                    <p class="text-[12px] opacity-40">${new Date(act.date + 'T12:00:00').toLocaleDateString('es-ES', {day:'numeric', month:'short'})}</p>
                </div>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="opacity-20 flex-shrink-0"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </div>
        `).join('');
    }

    document.getElementById('activityForm').onsubmit = (e) => {
        e.preventDefault();
        activities.push({
            id: Date.now().toString(),
            title: document.getElementById('title').value,
            date: document.getElementById('date').value,
            hours: parseFloat(document.getElementById('hours').value),
            category: document.getElementById('category').value,
            image: currentImageData
        });
        localStorage.setItem('precursor_activities', JSON.stringify(activities));
        currentImageData = "";
        document.getElementById('fileNameDisplay').innerText = 'Añadir Foto';
        e.target.reset();
        history.back(); // cierra con gesto natural
        updateDashboard();
    };

    document.getElementById('monthForm').onsubmit = (e) => {
        e.preventDefault();
        monthlyEntries.push({
            id: Date.now().toString(),
            month: document.getElementById('monthSelect').value,
            hours: parseFloat(document.getElementById('monthHours').value)
        });
        localStorage.setItem('monthly_entries', JSON.stringify(monthlyEntries));
        e.target.reset();
        history.back(); // cierra con gesto natural
        updateDashboard();
    };

    function deleteActivity(id) {
        if(confirm('¿Eliminar registro?')) {
            activities = activities.filter(a => a.id !== id);
            localStorage.setItem('precursor_activities', JSON.stringify(activities));
            updateDashboard();
        }
    }

    function handleFileSelect(input) {
        const file = input.files[0];
        if (!file) return;
        document.getElementById('fileNameDisplay').innerText = "Cargando...";
        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.src = e.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const MAX = 400;
                let w = img.width, h = img.height;
                if (w > MAX) { h *= MAX/w; w = MAX; }
                canvas.width = w; canvas.height = h;
                canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                currentImageData = canvas.toDataURL('image/jpeg', 0.6);
                document.getElementById('fileNameDisplay').innerText = "¡Foto lista!";
            };
        };
        reader.readAsDataURL(file);
    }

    function clearData() {
        if(confirm('Se borrarán todos los datos definitivamente.')) {
            localStorage.clear();
            location.reload();
        }
    }

    window.onload = updateDashboard;
</script>
</body>
</html>
