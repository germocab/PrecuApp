<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PrecuApp 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --apple-blue: #007AFF;
            --apple-green: #34C759;
            --apple-bg: #F2F2F7;
            --apple-card: rgba(255, 255, 255, 0.8);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }

        * {
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--apple-bg);
            color: #000;
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.dark-mode {
            --apple-bg: #000000;
            --apple-card: rgba(28, 28, 30, 0.8);
            color: #FFFFFF;
        }

        /* Apple Glassmorphism */
        .glass {
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            background-color: var(--apple-card);
            border: 0.5px solid rgba(255, 255, 255, 0.1);
        }

        /* Apple Squicles (Continuous Corners) */
        .squicle {
            border-radius: 24px;
            /* En iOS real se usa mask-image para esquinas perfectas, 
               aquí emulamos con un radio suave y balanceado */
        }

        .progress-ring {
            transition: stroke-dashoffset 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .bottom-sheet {
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            transform: translateY(105%);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.1);
        }

        .bottom-sheet.active {
            transform: translateY(0);
        }

        /* Animación de botones al presionar (iOS style) */
        .apple-btn-active:active {
            transform: scale(0.92);
            opacity: 0.7;
            transition: transform 0.1s ease;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 51px;
            height: 31px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #E9E9EA;
            transition: .3s;
            border-radius: 34px;
        }

        .dark-mode .slider { background-color: #39393D; }

        .slider:before {
            position: absolute;
            content: "";
            height: 27px; width: 27px;
            left: 2px; bottom: 2px;
            background-color: white;
            transition: .3s cubic-bezier(0.25, 0.1, 0.25, 1);
            border-radius: 50%;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        }

        input:checked + .slider { background-color: var(--apple-green); }
        input:checked + .slider:before { transform: translateX(20px); }

        .ios-tab-bar {
            padding-bottom: calc(12px + var(--safe-area-inset-bottom));
        }

        /* Títulos grandes estilo Apple Music */
        .large-title {
            font-size: 34px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }
    </style>
</head>
<body class="select-none">

    <header class="sticky top-0 z-40 glass px-6 pt-12 pb-4 border-b border-black/5 dark:border-white/5">
        <p class="text-[13px] font-semibold text-blue-500 uppercase tracking-tight mb-1">Año de Servicio 2026</p>
        <div class="flex justify-between items-end">
            <h1 class="large-title">Resumen</h1>
            <button onclick="toggleSheet('settingsSheet')" class="apple-btn-active pb-2">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </button>
        </div>
    </header>

    <main class="max-w-md mx-auto p-5 space-y-8 pb-32">
        <section class="grid grid-cols-2 gap-4">
            <div class="glass squicle p-6 flex flex-col items-center shadow-sm">
                <div class="relative mb-3">
                    <svg class="w-28 h-28">
                        <circle class="opacity-10" stroke-width="10" stroke="currentColor" fill="transparent" r="45" cx="56" cy="56" style="color: var(--apple-blue)"/>
                        <circle id="monthProgressRing" class="progress-ring" stroke-width="10" stroke-linecap="round" stroke="currentColor" fill="transparent" r="45" cx="56" cy="56" stroke-dasharray="282.7" stroke-dashoffset="282.7" style="color: var(--apple-blue)"/>
                    </svg>
                    <div class="absolute inset-0 flex flex-col items-center justify-center">
                        <span id="monthHoursLabel" class="text-2xl font-bold tracking-tighter">0</span>
                        <span class="text-[10px] opacity-50 font-bold uppercase">Mes</span>
                    </div>
                </div>
                <p class="text-[13px] font-semibold opacity-70">Objetivo 50h</p>
            </div>

            <div class="glass squicle p-6 flex flex-col items-center shadow-sm">
                <div class="relative mb-3">
                    <svg class="w-28 h-28">
                        <circle class="opacity-10" stroke-width="10" stroke="currentColor" fill="transparent" r="45" cx="56" cy="56" style="color: var(--apple-green)"/>
                        <circle id="yearProgressRing" class="progress-ring" stroke-width="10" stroke-linecap="round" stroke="currentColor" fill="transparent" r="45" cx="56" cy="56" stroke-dasharray="282.7" stroke-dashoffset="282.7" style="color: var(--apple-green)"/>
                    </svg>
                    <div class="absolute inset-0 flex flex-col items-center justify-center">
                        <span id="yearHoursLabel" class="text-2xl font-bold tracking-tighter">0</span>
                        <span class="text-[10px] opacity-50 font-bold uppercase">Anual</span>
                    </div>
                </div>
                <p class="text-[13px] font-semibold opacity-70">Meta 600h</p>
            </div>
        </section>

        <section class="space-y-4">
            <div class="flex justify-between items-center px-1">
                <h2 class="text-2xl font-bold tracking-tight">Reciente</h2>
                <button onclick="openActivitySheet()" class="text-blue-500 font-medium text-[15px] apple-btn-active">Ver todo</button>
            </div>
            <div id="activitiesList" class="space-y-4"></div>
        </section>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 glass border-t border-black/5 dark:border-white/10 ios-tab-bar z-50">
        <div class="flex justify-around items-center h-16">
            <button onclick="window.scrollTo({top:0, behavior:'smooth'})" class="flex flex-col items-center gap-1 text-blue-500 apple-btn-active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
                <span class="text-[10px] font-medium">Escuchar</span>
            </button>
            
            <button onclick="openActivitySheet()" class="bg-blue-500 text-white w-12 h-12 rounded-full flex items-center justify-center shadow-lg shadow-blue-500/30 apple-btn-active -mt-4 border-4 border-[#F2F2F7] dark:border-black">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            </button>

            <button onclick="openMonthSheet()" class="flex flex-col items-center gap-1 text-gray-400 apple-btn-active">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                <span class="text-[10px] font-medium">Historial</span>
            </button>
        </div>
    </nav>

    <div id="activitySheetOverlay" onclick="toggleSheet('activitySheet')" class="fixed inset-0 bg-black/20 dark:bg-black/60 backdrop-blur-[2px] hidden z-[60]"></div>
    <div id="activitySheet" class="fixed bottom-0 left-0 right-0 glass rounded-t-[30px] z-[70] bottom-sheet max-h-[92vh] overflow-y-auto">
        <div class="w-10 h-1.5 bg-gray-300 dark:bg-gray-600 rounded-full mx-auto my-4"></div>
        <div class="px-6 pb-12 space-y-6">
            <h3 class="text-2xl font-extrabold tracking-tight">Nueva Actividad</h3>
            <form id="activityForm" class="space-y-4">
                <div class="bg-black/5 dark:bg-white/5 rounded-2xl p-4">
                    <input type="text" id="title" required placeholder="Título del día" class="w-full bg-transparent outline-none text-[17px]">
                </div>
                <div class="bg-black/5 dark:bg-white/5 rounded-2xl p-4 flex justify-between">
                    <label class="opacity-50">Fecha</label>
                    <input type="date" id="date" required class="bg-transparent outline-none font-medium text-blue-500">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-black/5 dark:bg-white/5 rounded-2xl p-4">
                        <input type="number" id="hours" step="0.5" required placeholder="Horas" class="w-full bg-transparent outline-none text-[17px]">
                    </div>
                    <div class="bg-black/5 dark:bg-white/5 rounded-2xl p-4">
                        <select id="category" class="w-full bg-transparent outline-none text-[17px] font-medium text-blue-500">
                            <option value="Casa en Casa">Casa en Casa</option>
                            <option value="Carritos">Carritos</option>
                            <option value="Pública">Pública</option>
                        </select>
                    </div>
                </div>
                <label class="flex items-center justify-center w-full bg-blue-500/10 p-4 rounded-2xl text-blue-500 font-semibold cursor-pointer apple-btn-active">
                    <input type="file" id="imageFile" accept="image/*" class="hidden" onchange="handleFileSelect(this)">
                    <span id="fileNameDisplay">Añadir foto</span>
                </label>
                <button type="submit" class="w-full py-4 bg-blue-500 text-white font-bold rounded-2xl shadow-lg shadow-blue-500/30 apple-btn-active">Guardar Registro</button>
            </form>
        </div>
    </div>

    <div id="settingsSheetOverlay" onclick="toggleSheet('settingsSheet')" class="fixed inset-0 bg-black/20 dark:bg-black/60 backdrop-blur-[2px] hidden z-[60]"></div>
    <div id="settingsSheet" class="fixed bottom-0 left-0 right-0 glass rounded-t-[30px] z-[70] bottom-sheet p-6 pb-12">
        <h3 class="text-2xl font-extrabold tracking-tight mb-6">Ajustes</h3>
        <div class="space-y-2 mb-8">
            <div class="flex justify-between items-center p-4 bg-black/5 dark:bg-white/5 rounded-2xl">
                <span class="font-semibold">Aspecto Oscuro</span>
                <label class="switch"><input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()"><span class="slider"></span></label>
            </div>
        </div>
        <button onclick="clearData()" class="w-full py-4 text-red-500 font-semibold bg-red-500/10 rounded-2xl apple-btn-active">Restablecer Datos</button>
    </div>

    <script>
        // Lógica optimizada (Manteniendo tus funcionalidades originales)
        let activities = JSON.parse(localStorage.getItem('precursor_activities')) || [];
        let currentImageData = "";
        const MONTHLY_GOAL = 50;
        const YEARLY_GOAL = 600;

        if (localStorage.getItem('dark_mode') === 'true') {
            document.body.classList.add('dark-mode');
            document.getElementById('darkModeToggle').checked = true;
        }

        function toggleDarkMode() {
            const isDark = document.getElementById('darkModeToggle').checked;
            document.body.classList.toggle('dark-mode', isDark);
            localStorage.setItem('dark_mode', isDark);
        }

        function updateDashboard() {
            const now = new Date();
            const curM = now.getMonth(), curY = now.getFullYear();

            const totalMonth = activities.reduce((sum, a) => {
                const d = new Date(a.date);
                return (d.getMonth() === curM && d.getFullYear() === curY) ? sum + parseFloat(a.hours) : sum;
            }, 0);

            const totalYear = activities.reduce((sum, a) => sum + parseFloat(a.hours), 0);

            document.getElementById('monthHoursLabel').innerText = totalMonth;
            document.getElementById('yearHoursLabel').innerText = Math.round(totalYear);

            const updateRing = (id, cur, goal) => {
                const ring = document.getElementById(id), circ = 282.7;
                ring.style.strokeDashoffset = circ - (Math.min(cur / goal, 1) * circ);
            };
            updateRing('monthProgressRing', totalMonth, MONTHLY_GOAL);
            updateRing('yearProgressRing', totalYear, YEARLY_GOAL);

            renderActivities();
        }

        function renderActivities() {
            const list = document.getElementById('activitiesList');
            if (activities.length === 0) {
                list.innerHTML = `<div class="glass p-12 rounded-[24px] text-center opacity-40 text-[15px] font-medium">No hay actividad reciente</div>`;
                return;
            }
            const sorted = [...activities].sort((a, b) => new Date(b.date) - new Date(a.date));
            list.innerHTML = sorted.map(act => `
                <div class="glass squicle p-4 flex gap-4 items-center shadow-sm relative overflow-hidden">
                    ${act.image ? `<img src="${act.image}" class="w-16 h-16 rounded-xl object-cover">` : `<div class="w-16 h-16 rounded-xl bg-blue-500/10 flex items-center justify-center text-blue-500 font-bold">${act.hours}h</div>`}
                    <div class="flex-1">
                        <p class="text-[11px] font-bold text-blue-500 uppercase tracking-tight">${act.category}</p>
                        <h3 class="font-bold text-[17px] leading-tight">${act.title}</h3>
                        <p class="text-[13px] opacity-50">${new Date(act.date).toLocaleDateString('es-ES', {day:'numeric', month:'short'})}</p>
                    </div>
                    <button onclick="deleteActivity('${act.id}')" class="p-2 opacity-20 hover:opacity-100 text-red-500 transition-opacity">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                    </button>
                </div>
            `).join('');
        }

        // Helpers de UI
        function toggleSheet(id) {
            document.getElementById(id).classList.toggle('active');
            document.getElementById(id + 'Overlay').classList.toggle('hidden');
        }

        function openActivitySheet() {
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            toggleSheet('activitySheet');
        }

        document.getElementById('activityForm').onsubmit = (e) => {
            e.preventDefault();
            const newAct = {
                id: Date.now().toString(),
                title: document.getElementById('title').value,
                date: document.getElementById('date').value,
                hours: parseFloat(document.getElementById('hours').value),
                category: document.getElementById('category').value,
                image: currentImageData
            };
            activities.push(newAct);
            localStorage.setItem('precursor_activities', JSON.stringify(activities));
            currentImageData = "";
            e.target.reset();
            toggleSheet('activitySheet');
            updateDashboard();
        };

        function deleteActivity(id) {
            if(confirm('¿Eliminar este registro?')) {
                activities = activities.filter(a => a.id !== id);
                localStorage.setItem('precursor_activities', JSON.stringify(activities));
                updateDashboard();
            }
        }

        function handleFileSelect(input) {
            const file = input.files[0];
            if (!file) return;
            document.getElementById('fileNameDisplay').innerText = "Cargando...";
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX = 400;
                    let w = img.width, h = img.height;
                    if (w > MAX) { h *= MAX / w; w = MAX; }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    currentImageData = canvas.toDataURL('image/jpeg', 0.7);
                    document.getElementById('fileNameDisplay').innerText = "¡Foto añadida!";
                };
            };
            reader.readAsDataURL(file);
        }

        function clearData() {
            if(confirm('Se borrarán todos los registros permanentemente.')) {
                localStorage.clear();
                location.reload();
            }
        }

        window.onload = updateDashboard;
    </script>
</body>
</html>
