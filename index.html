<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
<link rel="manifest" href="favicon_io/site.webmanifest">
    
    <title>PrecuApp</title>
    <style>
        :root {
            --bg: #f2f2f7;
            --card: #ffffff;
            --accent: #007aff;
            --text: #000000;
            --gray: #8e8e93;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        body { 
            margin: 0; background: var(--bg); color: var(--text);
            overflow: hidden; position: fixed; width: 100%; height: 100%; 
        }

        /* Sistema de Navegación Infalible */
        .page {
            position: absolute; inset: 0; display: none; flex-direction: column;
            padding: 20px; padding-top: calc(20px + env(safe-area-inset-top));
        }
        .page.active { display: flex; }

        .scroll { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 120px; }
        
        /* UI Components */
        h1 { font-size: 34px; font-weight: 800; letter-spacing: -1px; margin-bottom: 20px; }
        .card { background: var(--card); border-radius: 20px; padding: 18px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        .progress-bg { background: #e5e5ea; height: 12px; border-radius: 6px; margin-top: 10px; overflow: hidden; }
        .progress-fill { background: var(--accent); height: 100%; border-radius: 6px; width: 0%; transition: width 0.6s cubic-bezier(0.1, 0.5, 0.5, 1); }

        .btn-main { 
            background: #000; color: #fff; border: none; padding: 20px; 
            border-radius: 18px; font-size: 17px; font-weight: 700; width: 100%; 
            margin-top: 10px; transition: transform 0.1s;
        }
        .btn-main:active { transform: scale(0.97); opacity: 0.8; }
        
        .fab { 
            position: fixed; bottom: calc(30px + env(safe-area-inset-bottom)); right: 20px; 
            width: 65px; height: 65px; background: #000; color: #fff; border-radius: 50%; 
            font-size: 35px; border: none; box-shadow: 0 8px 25px rgba(0,0,0,0.2); z-index: 100;
        }

        /* Listado */
        .item { 
            display: flex; align-items: center; background: #fff; padding: 12px; 
            border-radius: 18px; margin-bottom: 10px; gap: 15px; border: none; width: 100%; text-align: left;
        }
        .item-img { width: 55px; height: 55px; border-radius: 12px; object-fit: cover; background: #eee; }

        /* Chips Categorías */
        .chip-group { display: flex; flex-wrap: wrap; gap: 8px; margin: 15px 0; }
        .chip { background: #e5e5ea; border: none; padding: 10px 15px; border-radius: 12px; font-size: 14px; font-weight: 600; color: #333; }
        .chip.active { background: var(--accent); color: white; }

        /* Estilo de Inputs */
        label { font-size: 14px; font-weight: 600; color: var(--gray); margin-left: 5px; }
        input { 
            width: 100%; padding: 15px; border: 1px solid #e5e5ea; border-radius: 12px; 
            margin-top: 5px; margin-bottom: 20px; font-size: 17px; background: #fafafa;
        }

        /* Modal */
        #modal { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px);
            display: none; flex-direction: column; justify-content: flex-end; z-index: 1000;
        }
        .modal-body { background: #fff; border-radius: 30px 30px 0 0; padding: 30px; padding-bottom: calc(40px + env(safe-area-inset-bottom)); }
    </style>
</head>
<body>

    <div id="p-dash" class="page active">
        <div class="scroll">
            <h1>PrecuApp</h1>
            <div class="card">
                <div style="display:flex; justify-content:space-between">
                    <b id="month-name">Mes</b> <span id="month-txt" style="font-weight: 700;">0 / 50h</span>
                </div>
                <div class="progress-bg"><div id="month-bar" class="progress-fill"></div></div>
            </div>
            <div class="card">
                <div style="display:flex; justify-content:space-between">
                    <b>Año de Servicio</b> <span id="year-txt" style="font-weight: 700;">0 / 600h</span>
                </div>
                <div class="progress-bg"><div id="year-bar" class="progress-fill" style="background:#34c759"></div></div>
            </div>
            <div id="history-list"></div>
        </div>
        <button class="fab" onclick="showPage('entry')">+</button>
    </div>

    <div id="p-entry" class="page">
        <h1>Registrar</h1>
        <div class="scroll">
            <div class="card">
                <label>¿Qué actividad realizaste?</label>
                <div class="chip-group">
                    <button class="chip" onclick="setAct('Casa en casa', this)">Casa en casa</button>
                    <button class="chip" onclick="setAct('Carritos', this)">Carritos</button>
                    <button class="chip" onclick="setAct('Informal', this)">Informal</button>
                    <button class="chip" onclick="setAct('Cartas', this)">Cartas</button>
                    <button class="chip" onclick="setAct('Telefónico', this)">Telefónico</button>
                </div>
                <input type="text" id="in-name" placeholder="Ej: Revisitas, Predicación...">
                
                <label>Evidencia (Opcional):</label>
                <input type="file" id="in-file" accept="image/*">
                
                <label>Fecha:</label>
                <input type="date" id="in-date">
            </div>
            <button class="btn-main" onclick="showPage('hours')">Continuar</button>
            <button onclick="showPage('dash')" style="width:100%; background:none; border:none; color:var(--gray); margin-top:15px; font-weight: 600;">Cancelar</button>
        </div>
    </div>

    <div id="p-hours" class="page">
        <h1>Tiempo</h1>
        <div style="flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <div id="display-h" style="font-size:100px; font-weight:900; letter-spacing: -4px;">1h</div>
            <div style="display:flex; gap:30px; margin-top:20px">
                <button onclick="addH(-1)" style="width:80px; height:80px; border-radius:50%; border:none; background:#e5e5ea; font-size:35px; font-weight:bold;">−</button>
                <button onclick="addH(1)" style="width:80px; height:80px; border-radius:50%; border:none; background:#e5e5ea; font-size:35px; font-weight:bold;">+</button>
            </div>
        </div>
        <button class="btn-main" onclick="save()">Confirmar y Guardar</button>
    </div>

    <div id="modal" onclick="closeModal()">
        <div class="modal-body" onclick="event.stopPropagation()">
            <img id="m-img" style="width:100%; border-radius:20px; margin-bottom:20px; max-height:280px; object-fit:cover; display:none">
            <h2 id="m-name" style="margin:0; font-size: 24px;"></h2>
            <p id="m-info" style="color:var(--gray); font-size: 17px; margin-top: 5px;"></p>
            <button class="btn-main" style="background:#ff3b30" id="m-del">Eliminar Registro</button>
            <button class="btn-main" style="background:#f2f2f7; color:#000; margin-top:12px" onclick="closeModal()">Volver</button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('precuapp_db')) || [];
        let temp = { name: '', date: '', hours: 1, img: null };
        const meses = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('p-' + id).classList.add('active');
            if(id === 'entry') {
                document.getElementById('in-date').valueAsDate = new Date();
                temp = { name: '', date: '', hours: 1, img: null };
                document.getElementById('display-h').innerText = '1h';
                document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            }
        }

        function setAct(name, el) {
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('in-name').value = name;
        }

        document.getElementById('in-file').onchange = function(e) {
            const reader = new FileReader();
            reader.onload = function() { temp.img = reader.result; };
            if(e.target.files[0]) reader.readAsDataURL(e.target.files[0]);
        };

        function addH(val) {
            temp.hours = Math.max(0, temp.hours + val);
            document.getElementById('display-h').innerText = temp.hours + 'h';
        }

        function save() {
            temp.name = document.getElementById('in-name').value || 'Servicio';
            temp.date = document.getElementById('in-date').value;
            db.unshift({...temp});
            localStorage.setItem('precuapp_db', JSON.stringify(db));
            render();
            showPage('dash');
        }

        function render() {
            const list = document.getElementById('history-list');
            list.innerHTML = '<h3 style="margin-top:30px">Historial</h3>';
            let tM = 0, tY = 0;
            const now = new Date();
            document.getElementById('month-name').innerText = meses[now.getMonth()] + " " + now.getFullYear();

            db.forEach((item, i) => {
                const d = new Date(item.date + "T12:00:00");
                tY += item.hours;
                if(d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear()) tM += item.hours;

                const btn = document.createElement('button');
                btn.className = 'item';
                btn.onclick = () => showDetail(i);
                btn.innerHTML = `
                    <img src="${item.img || ''}" class="item-img" style="${!item.img ? 'background:#e5e5ea' : ''}">
                    <div style="flex:1">
                        <b style="font-size:17px">${item.name}</b><br>
                        <small style="color:var(--gray)">${d.toLocaleDateString()} • ${item.hours}h</small>
                    </div>
                `;
                list.appendChild(btn);
            });

            document.getElementById('month-txt').innerText = `${tM} / 50h`;
            document.getElementById('month-bar').style.width = Math.min((tM/50)*100, 100) + '%';
            document.getElementById('year-txt').innerText = `${tY} / 600h`;
            document.getElementById('year-bar').style.width = Math.min((tY/600)*100, 100) + '%';
        }

        function showDetail(i) {
            const item = db[i];
            const m = document.getElementById('modal');
            const img = document.getElementById('m-img');
            img.src = item.img || '';
            img.style.display = item.img ? 'block' : 'none';
            document.getElementById('m-name').innerText = item.name;
            document.getElementById('m-info').innerText = `${new Date(item.date + "T12:00:00").toLocaleDateString()} • ${item.hours} horas`;
            document.getElementById('m-del').onclick = () => {
                if(confirm('¿Eliminar este registro?')) {
                    db.splice(i, 1);
                    localStorage.setItem('precuapp_db', JSON.stringify(db));
                    render();
                    closeModal();
                }
            };
            m.style.display = 'flex';
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }
        render();
    </script>
</body>
</html>
